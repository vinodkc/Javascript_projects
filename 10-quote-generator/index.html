<!--
============================================
QUOTE & JOKE GENERATOR - HTML STRUCTURE
============================================

LEARNING POINTS:
- Tab-based interface (multi-function app)
- API integration for quotes and jokes
- Favorite/bookmark functionality
- Social media sharing
- Star rating system
- LocalStorage for favorites

KEY CONCEPTS:
1. Tab switching (single-page app pattern)
2. Async data fetching from APIs
3. Event delegation for dynamic elements
4. Social media integration (Twitter)
5. LocalStorage persistence
6. Dynamic list management
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote & Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    ============================================
    MAIN CONTAINER
    ============================================ -->
    <div class="container">
        <!-- 
        ============================================
        TAB NAVIGATION
        ============================================
        LEARNING: data-tab attribute links buttons to content sections
        JavaScript uses this for tab switching
        -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="quotes">üí≠ Quotes</button>
            <button class="tab-btn" data-tab="jokes">üòÑ Jokes</button>
        </div>

        <!-- 
        ============================================
        QUOTES TAB CONTENT
        ============================================
        LEARNING: .active class controls visibility
        Only one tab-content is active at a time
        -->
        <div class="tab-content active" id="quotes">
            <div class="card quote-card">
                <!-- Decorative quotation mark -->
                <div class="quote-icon">"</div>
                
                <!-- 
                ============================================
                QUOTE DISPLAY
                ============================================
                Content updated by JavaScript via API
                -->
                <p class="quote-text" id="quoteText">Click the button below to get inspired!</p>
                <p class="quote-author" id="quoteAuthor">- Author</p>
                
                <!-- 
                ============================================
                ACTION BUTTONS
                ============================================
                Multiple actions for the current quote
                -->
                <div class="actions">
                    <button class="btn-generate" id="newQuoteBtn">New Quote</button>
                    <div class="action-buttons">
                        <button class="btn-icon" id="copyQuoteBtn" title="Copy quote">üìã</button>
                        <button class="btn-icon" id="tweetQuoteBtn" title="Share on Twitter">üê¶</button>
                        <button class="btn-icon" id="favoriteQuoteBtn" title="Add to favorites">‚ù§Ô∏è</button>
                    </div>
                </div>

                <!-- 
                ============================================
                CATEGORY SELECTOR
                ============================================
                LEARNING: <select> dropdown for filtering quotes
                JavaScript uses selected value for API requests
                -->
                <div class="quote-category">
                    <label for="quoteCategory">Category:</label>
                    <select id="quoteCategory">
                        <option value="all">All Categories</option>
                        <option value="motivation">Motivation</option>
                        <option value="life">Life</option>
                        <option value="success">Success</option>
                        <option value="wisdom">Wisdom</option>
                    </select>
                </div>
            </div>

            <!-- 
            ============================================
            FAVORITES SECTION
            ============================================
            LEARNING: Persistent storage using LocalStorage
            Favorites are saved and restored across sessions
            -->
            <div class="favorites-section">
                <h3>‚ù§Ô∏è Favorite Quotes</h3>
                <div class="favorites-list" id="favoriteQuotes">
                    <!-- Empty state message -->
                    <p class="empty-favorites">No favorites yet. Click the heart icon to add quotes!</p>
                </div>
            </div>
        </div>

        <!-- 
        ============================================
        JOKES TAB CONTENT
        ============================================
        Separate section for joke generation
        -->
        <div class="tab-content" id="jokes">
            <div class="card joke-card">
                <div class="joke-icon">üòÑ</div>
                <p class="joke-text" id="jokeText">Ready to laugh? Click the button below!</p>
                
                <div class="actions">
                    <button class="btn-generate" id="newJokeBtn">New Joke</button>
                    <div class="action-buttons">
                        <button class="btn-icon" id="copyJokeBtn" title="Copy joke">üìã</button>
                        <button class="btn-icon" id="tweetJokeBtn" title="Share on Twitter">üê¶</button>
                    </div>
                </div>

                <!-- 
                ============================================
                JOKE RATING SYSTEM
                ============================================
                LEARNING: data-rating attribute stores star value
                Interactive rating with visual feedback
                -->
                <div class="joke-rating" id="jokeRating">
                    <p>Rate this joke:</p>
                    <div class="stars">
                        <button class="star" data-rating="1">‚≠ê</button>
                        <button class="star" data-rating="2">‚≠ê</button>
                        <button class="star" data-rating="3">‚≠ê</button>
                        <button class="star" data-rating="4">‚≠ê</button>
                        <button class="star" data-rating="5">‚≠ê</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
