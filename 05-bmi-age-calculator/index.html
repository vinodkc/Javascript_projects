<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI & Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üè• Health Calculator</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="bmi">BMI Calculator</button>
            <button class="tab-btn" data-tab="age">Age Calculator</button>
        </div>

        <div class="tab-content active" id="bmi">
            <div class="card">
                <h2>Body Mass Index (BMI)</h2>
                
                <div class="unit-toggle">
                    <button class="unit-btn active" data-unit="metric">Metric</button>
                    <button class="unit-btn" data-unit="imperial">Imperial</button>
                </div>

                <div id="metricInputs" class="unit-inputs">
                    <div class="input-group">
                        <label for="heightCm">Height (cm)</label>
                        <input type="number" id="heightCm" placeholder="170" min="0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="weightKg">Weight (kg)</label>
                        <input type="number" id="weightKg" placeholder="70" min="0" step="0.1">
                    </div>
                </div>

                <div id="imperialInputs" class="unit-inputs hidden">
                    <div class="input-group">
                        <label for="heightFt">Height (feet)</label>
                        <input type="number" id="heightFt" placeholder="5" min="0">
                    </div>
                    <div class="input-group">
                        <label for="heightIn">Height (inches)</label>
                        <input type="number" id="heightIn" placeholder="7" min="0" max="11">
                    </div>
                    <div class="input-group">
                        <label for="weightLbs">Weight (lbs)</label>
                        <input type="number" id="weightLbs" placeholder="154" min="0" step="0.1">
                    </div>
                </div>

                <button class="btn-calculate" id="calculateBMI">Calculate BMI</button>

                <div class="result-card hidden" id="bmiResult">
                    <div class="result-value" id="bmiValue">0</div>
                    <div class="result-category" id="bmiCategory">Normal</div>
                    <div class="result-description" id="bmiDescription">Your BMI is in the normal range</div>
                    
                    <div class="bmi-chart">
                        <div class="chart-bar underweight">
                            <span>Underweight</span>
                            <small>&lt; 18.5</small>
                        </div>
                        <div class="chart-bar normal">
                            <span>Normal</span>
                            <small>18.5 - 24.9</small>
                        </div>
                        <div class="chart-bar overweight">
                            <span>Overweight</span>
                            <small>25 - 29.9</small>
                        </div>
                        <div class="chart-bar obese">
                            <span>Obese</span>
                            <small>‚â• 30</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="age">
            <div class="card">
                <h2>Age Calculator</h2>
                
                <div class="input-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate">
                </div>

                <button class="btn-calculate" id="calculateAge">Calculate Age</button>

                <div class="result-card hidden" id="ageResult">
                    <div class="age-display">
                        <div class="age-item">
                            <div class="age-number" id="years">0</div>
                            <div class="age-label">Years</div>
                        </div>
                        <div class="age-item">
                            <div class="age-number" id="months">0</div>
                            <div class="age-label">Months</div>
                        </div>
                        <div class="age-item">
                            <div class="age-number" id="days">0</div>
                            <div class="age-label">Days</div>
                        </div>
                    </div>
                    
                    <div class="age-details">
                        <div class="detail-item">
                            <span class="detail-label">Total Months:</span>
                            <span class="detail-value" id="totalMonths">0</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total Weeks:</span>
                            <span class="detail-value" id="totalWeeks">0</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total Days:</span>
                            <span class="detail-value" id="totalDays">0</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total Hours:</span>
                            <span class="detail-value" id="totalHours">0</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Next Birthday:</span>
                            <span class="detail-value" id="nextBirthday">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
