<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        ====================
        MAIN CONTAINER
        ====================
        This div wraps the entire Rock Paper Scissors game.
    -->
    <div class="container">
        <h1>âœŠ âœ‹ âœŒï¸ Rock Paper Scissors</h1>
        <p class="subtitle">Play against the computer!</p>

        <!--
            ====================
            SCOREBOARD SECTION
            ====================
            Displays scores for player, computer, and ties.
            Each score-item is updated by JavaScript after each game round.
        -->
        <div class="scoreboard">
            <div class="score-item">
                <div class="score-label">You</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ties</div>
                <div class="score-value" id="tieScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <!--
            ====================
            GAME AREA
            ====================
            Displays the choices made by player and computer, and shows the result message.
        -->
        <div class="game-area">
            <div class="choice-display">
                <!--
                    Player Choice Display:
                    'id="playerChoice"' is updated by JavaScript to show player's selection.
                -->
                <div class="player-choice">
                    <div class="choice-label">You</div>
                    <div class="choice-icon" id="playerChoice">â“</div>
                </div>
                <div class="vs">VS</div>
                <!--
                    Computer Choice Display:
                    'id="computerChoice"' is updated by JavaScript to show computer's selection.
                -->
                <div class="computer-choice">
                    <div class="choice-label">Computer</div>
                    <div class="choice-icon" id="computerChoice">â“</div>
                </div>
            </div>

            <!--
                Result Message:
                'id="resultMessage"' displays the outcome (Win, Lose, or Tie).
                CSS classes 'win', 'lose', and 'tie' are dynamically added for styling.
            -->
            <div class="result-message" id="resultMessage">
                Choose your weapon!
            </div>
        </div>

        <!--
            ====================
            CHOICE BUTTONS
            ====================
            Player clicks one of these buttons to make a choice.
            'data-choice' attribute is used by JavaScript to identify the selection.
        -->
        <div class="choices">
            <button class="choice-btn" data-choice="rock">
                <span class="choice-emoji">âœŠ</span>
                <span class="choice-name">Rock</span>
            </button>
            <button class="choice-btn" data-choice="paper">
                <span class="choice-emoji">âœ‹</span>
                <span class="choice-name">Paper</span>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <span class="choice-emoji">âœŒï¸</span>
                <span class="choice-name">Scissors</span>
            </button>
        </div>

        <!--
            ====================
            GAME STATISTICS
            ====================
            Displays total games played and win rate.
        -->
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">Games Played:</span>
                <span class="stat-value" id="gamesPlayed">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Win Rate:</span>
                <span class="stat-value" id="winRate">0%</span>
            </div>
        </div>

        <!--
            Reset Button:
            Resets all scores and statistics to zero.
        -->
        <button class="reset-btn" id="resetBtn">ğŸ”„ Reset Scores</button>

        <!--
            ====================
            GAME RULES
            ====================
            Displays the traditional rules of Rock Paper Scissors.
        -->
        <div class="rules">
            <h3>ğŸ“œ Rules</h3>
            <ul>
                <li>Rock crushes Scissors</li>
                <li>Scissors cuts Paper</li>
                <li>Paper covers Rock</li>
            </ul>
        </div>
    </div>

    <!--
        Script Inclusion:
        The JavaScript file is linked at the end of the body to ensure all HTML elements are loaded
        before the script attempts to access them, preventing potential errors.
    -->
    <script src="script.js"></script>
</body>
</html>
