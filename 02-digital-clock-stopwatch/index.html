<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock & Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-section">
            <h2>Digital Clock</h2>
            <div class="clock" id="clock">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>

        <div class="stopwatch-section">
            <h2>Stopwatch</h2>
            <div class="stopwatch-display" id="stopwatchDisplay">00:00:00.000</div>
            <div class="controls">
                <button class="btn btn-start" id="startBtn">Start</button>
                <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
            </div>
            <div class="laps" id="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
